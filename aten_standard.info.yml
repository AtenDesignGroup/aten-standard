name: Aten Standard
type: profile
description: 'Install with commonly used features pre-configured by the Aten Team.'
version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
install:
  # Drupal core
  - node
  - block
  - breakpoint
  - ckeditor
  - config
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - help
  - image
  - inline_form_errors
  - menu_ui
  - media
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - big_pipe
  - taxonomy
  - toolbar
  - field_ui
  - file
  - rdf
  - responsive_image
  - views
  - views_ui
  # Drupal custom
  - token
  - metatag
  - redirect
  - pathauto
  - google_tag
  - paragraphs
  - field_group
  - module_filter
  - admin_toolbar
  - structure_sync
  - multiple_selects
  - editor_advanced_link
  - views_block_filter_block
  - adminimal_admin_toolbar
themes:
  - bartik
  - seven
